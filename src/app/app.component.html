<tab-panel>
	<tab title="Login" [context]="{$implicit: 'Default name', name: 'Raymond Coplin'}">
		<ng-template let-name="name">
			<span>Name: {{ name }}</span> <br />
			<span>Login Tab</span>
		</ng-template>
	</tab>
	<tab title="Register">
		<ng-template>
			<span>Register Tab</span>
		</ng-template>
	</tab>
</tab-panel>
